# Caelestia Shell Hyprland Integration
# This file contains the keybindings and autostart for Caelestia Shell
# To use: Add "source = ~/.config/hypr/caelestia-integration.conf" to your hyprland.conf

# Start Caelestia Shell
exec-once = caelestia-shell -d

# Caelestia Shell Keybindings

# Launcher & Drawers
bind = SUPER, Space, exec, caelestia shell drawers toggle launcher
bind = SUPER, D, exec, caelestia shell drawers toggle dashboard
bind = SUPER, N, exec, caelestia shell drawers toggle notifications
bind = SUPER, Y, exec, caelestia shell drawers toggle wallpaper
bind = SUPER, C, exec, caelestia shell drawers toggle calendar

# Lock Screen
bind = SUPERALT, L, exec, caelestia shell lock lock

# Media Controls (MPRIS)
bind = SUPER, P, exec, caelestia shell mpris playPause
bind = SUPER, bracketright, exec, caelestia shell mpris next
bind = SUPER, bracketleft, exec, caelestia shell mpris previous

# Function key media controls
bindl = , XF86AudioPlay, exec, caelestia shell mpris playPause
bindl = , XF86AudioNext, exec, caelestia shell mpris next
bindl = , XF86AudioPrev, exec, caelestia shell mpris previous
bindl = , XF86AudioStop, exec, caelestia shell mpris stop

# Notifications
bind = SUPER, backspace, exec, caelestia shell notifs clear

# Screenshot / Color Picker
bind = , Print, exec, caelestia shell picker open
bind = SHIFT, Print, exec, caelestia shell picker openFreeze
bind = SUPER, Print, exec, caelestia shell picker open

# Wallpaper
bind = SUPERSHIFT, W, exec, caelestia shell drawers toggle wallpaper

# List available IPC commands (for reference, not a keybind)
# caelestia shell -s

