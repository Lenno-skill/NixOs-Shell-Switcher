# Noctalia Shell Hyprland Integration
# This file contains the keybindings and autostart for Noctalia Shell
# To use: Add "source = ~/.config/hypr/noctalia-integration.conf" to your hyprland.conf

# Required for clipboard history integration
exec-once = bash -c "wl-paste --watch cliphist store &"

# Start Noctalia Shell
exec-once = noctalia-shell

# Noctalia Shell Keybindings

# Application Launcher & Session
bind = SUPER, Space, exec, noctalia-shell ipc call launcher toggle
bind = SUPER, P, exec, noctalia-shell ipc call sessionMenu toggle
bind = SUPERALT, L, exec, noctalia-shell ipc call lockScreen toggle
bind = SUPER, X, exec, noctalia-shell ipc call sessionMenu toggle

# Control Center & Panels
bind = SUPER, C, exec, noctalia-shell ipc call controlCenter toggle
bind = SUPER, N, exec, noctalia-shell ipc call notificationCenter toggle
bind = SUPER, V, exec, noctalia-shell ipc call clipboardHistory toggle

# Settings & System
bind = SUPER, comma, exec, noctalia-shell ipc call settings toggle
bind = SUPER, TAB, exec, noctalia-shell ipc call overview toggle

# Wallpaper
bind = SUPER, Y, exec, noctalia-shell ipc call wallpaperSelector toggle

# Audio controls (function keys)
bindl = , XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increase
bindl = , XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decrease
bindl = , XF86AudioMute, exec, noctalia-shell ipc call volume muteOutput
bindl = , XF86AudioMicMute, exec, noctalia-shell ipc call volume muteInput

# Media controls
bindl = , XF86AudioPlay, exec, noctalia-shell ipc call media playPause
bindl = , XF86AudioNext, exec, noctalia-shell ipc call media next
bindl = , XF86AudioPrev, exec, noctalia-shell ipc call media previous

# Brightness controls (function keys)
bindl = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
bindl = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease

# Night mode / Dark mode toggle
bind = SUPERSHIFT, N, exec, noctalia-shell ipc call nightLight toggle
bind = SUPERSHIFT, D, exec, noctalia-shell ipc call darkMode toggle

